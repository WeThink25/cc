<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CreeperCastle | Verifying...</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      background-color: #05070b;
      color: #d6fcd4;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      padding: 0 15px; /* prevents content hitting edges on mobile */
    }

    .logo {
      width: 100%;
      max-width: 420px;
      height: auto;
      margin-bottom: 10vh;
    }

    h1 {
      font-size: clamp(1.6rem, 4vw, 2.3rem);
      color: #00ff99;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    p {
      color: #a2d8a9;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      margin-bottom: 35px;
    }

.verify-box {
  background: rgba(0, 255, 153, 0.05);
  border: 1px solid rgba(0, 255, 153, 0.25);
  border-radius: 15px;
  padding: 20px 25px;   /* reduced padding */
  max-width: 320px;     /* smaller box width */
  width: 100%;
  box-shadow: 0 0 25px rgba(0, 255, 153, 0.12);
  backdrop-filter: blur(8px);
  animation: float 3s ease-in-out infinite;
}

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }

    .spinner {
      border: 4px solid rgba(0, 255, 153, 0.2);
      border-top: 4px solid #00ff99;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 15px;
      animation: spin 1.4s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .cf-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 18px;
      color: #888;
      font-size: 0.8rem;
      flex-wrap: wrap;
    }

    .cf-logo img {
      width: 70px;
      max-width: 30%;
      opacity: 0.8;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      color: #777;
      font-size: clamp(0.75rem, 2vw, 0.85rem);
      text-align: center;
      width: 100%;
    }

    .footer a {
      color: #00ff99;
      text-decoration: none;
    }

    /* Tablet adjustments */
    @media (max-width: 768px) {
      .logo {
        max-width: 300px;
        margin-bottom: 8vh;
      }
      .verify-box {
        padding: 25px 30px;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .logo {
        max-width: 220px;
        margin-bottom: 7vh;
      }
      .spinner {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="CreeperCastle Logo" class="logo" />

  <h1>Verifying...</h1>
  <p>Please complete the challenge to proceed to CreeperCastle.cloud</p>

  <div class="verify-box">
    <div class="spinner"></div>
    ::CAPTCHA_BOX::

    <div class="cf-logo">
      <img src="https://www.cloudflare.com/img/logo-cloudflare-dark.svg" alt="Cloudflare" />
    </div>
  </div>

  <div class="footer">
    Powered by <a href="https://creepercastle.cloud" target="_blank">CreeperCastle.cloud</a> | Protected by Cloudflare
  </div>
</body>
</html>
